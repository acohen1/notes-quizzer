<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="description" content="Paste your notes to instantly turn them into a quiz you can study from!">
	<meta name="author" content="Leo Shao">
	<meta name="keywords" content="notes, quizzer, quiz, maker, generator, school">
	<link rel="icon" type="image/png" href="../static/favicon-196x196.png" sizes="196x196">
	<link rel="icon" type="image/png" href="../static/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="../static/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="../static/favicon-128.png" sizes="128x128">

	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">

	<title>Lumex</title>

	<style type="text/css">

		body {
			font-family: "Roboto";
		}

		.nav-link:hover{
			background:black;
		}

		@font-face {
    		font-family: "Roboto";
    		src: url("../static/fonts/Roboto-Regular.ttf");
		}

		.btn:hover{
			cursor:pointer;
		}

	</style>
</head>

<body>
	<!-- Delete Later Line 22-->
	<nav class="navbar navbar-toggleable-md navbar-light bg-inverse text-white" style="height:45px;">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="margin-top:-1px;>
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand text-white" href="../" style="margin-left:20%; width: 2000px; font-size: 150%; margin-top:-1px;">Lumex</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-top:-1px;">
			<div class="navbar-nav">
				<a class="nav-item nav-link active text-white" href="../" style="font-size: 105%;">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link text-white" href="/about" style="font-size: 105%">About</a>
			</div>
		</div>
	</nav>
	<!--Delete Later Line 35-->

	<!--Delete Later Line 37-->
	<div class="container" style="margin-bottom:15px;">
		<div style="width: 600px; margin: auto;">

			<form class="form" method="POST">{% csrf_token %}
		      <div class="form-group">
		        <label for="id_notes" style="margin-top:10px;">Notes:</label>
		        {{ form.notes }}
		        <div class="form-control-feedback" style="font-size:14px; margin-top:0; margin-left:5px; color:red;" id="feedback">{{ form.notes.errors|striptags }}</div>
		      </div>
		      <button class="btn btn-primary btn-block" type="submit">Submit</button>
		    </form>

		</div>
		<footer class="footer" style="margin-top:15px;text-align: center;">
			<p class="text-muted">&copy; <script>document.write(new Date().getFullYear());</script> Lumex</p>
		</footer>
	</div>
	<!--Delete Later Line 49-->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="static/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
